<!-- Title and text column with optional button-->

<section class="grid lg:grid-cols-2 grid-cols-1 gap-6 {{ include.color_background }} {{ include.section_spacing }} " id="{{include.anchor_id}}"> <!-- md:py-24 py-12 check if i can incorporate my esp for mobile?-->
  
  <!-- Left column: Title -->
    <div class="flex flex-col justify-start md:pr-6">
       <!-- subtitle -->
        <h5 class="uppercase subtitle md:mb-8 mb-6">
          {{ include.subtitle }}
        </h5>
      <h2 class="title-lg mb-4">
        {{ include.title }}
      </h2>
    
    {% if include.button_url and include.button_text %}
      <div class="flex md:flex-row flex-col items-start mt-6 lg:mt-10" style="gap:1rem;">
        <a href="{{ include.button_url }}" class="{{ include.button_style }}">
          {{ include.button_text }}
        </a>

        {% if include.secondary_button_url and include.secondary_button_text %}

        <a href="{{ include.secondary_button_url }}" class=" {{ include.secondary_button_style }} md:flex !hidden hide-on-mobile">
          {{ include.secondary_button_text }}
        </a>
        {% endif %}

        
      </div>
     {% endif %}

     </div>
  
  <!-- Right column - Paragraph Text -->
  <div class="flex flex-col justify-start lg:pl-6 content">
    {{ include.description_html }}
  </div>

</section>
